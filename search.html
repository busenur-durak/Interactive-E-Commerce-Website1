<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Arama</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <h1>Product Search Page</h1>
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Search for products..." required>
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section id="search-results">
            <h2>Search Results</h2>
            <div id="product-list">
                <!-- Arama sonuçları buraya eklenecek -->
            </div>
        </section>
    </main>

    

    <script src="search.js"></script>
</body>
</html>
