<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ã–deme Formu</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div id="welcome-banner"></div>
  <form id="paymentForm">
    <label for="cardNumber">card number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" pattern="\d{16}" title="The card number must be 16 digits.">
    <div class="error" id="cardError"></div>

    <label for="expiryDate">Shelf life:</label>
    <input type="month" id="expiryDate" name="expiryDate" required>
    <div class="error" id="expiryError"></div>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required maxlength="3" pattern="\d{3}" title="CVV must be 3 digits.">
    <div class="error" id="cvvError"></div>

    <button type="submit">Make a payment</button>
  </form>

  <script src="payment.js"></script>
</body>
</html>
